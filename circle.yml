machine:
  java:
    version:
      openjdk8
dependencies:
  pre:
    - chmod +x setGradle.sh
    - chmod +x gradle.sh
    - ./setGradle.sh
  override:
    - /home/ubuntu/gradle/latest/bin/gradle dependencies
test:
  override:
    - /home/ubuntu/gradle/latest/bin/gradle build
deployment:
   staging:
     branch: master
     heroku:
       appname: spottr-server
